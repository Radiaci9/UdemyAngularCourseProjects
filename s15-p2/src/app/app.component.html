<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!--
          Create a Form with the following Controls and Validators
          1) Project Name (should not be empty)
          2) Mail (should not be a empty and a valid email)
          3) Project Status Dropdown, with three values: 'Stable', 'Critical', 'Finished'
          4) Submit Button

          Add your own Validator which doesn't allow "Test" as a Project Name

          Also implement that Validator as an async Validator (replace the other one)

          Upon submitting the form, simply print the value to the console
      -->
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <p for='projectName'>Project Name</p>
          <input formControlName="projectName" type="text" class="form-control" id="projectName" >
          <span *ngIf="!form.get('projectName').valid && form.get('projectName').touched && form.get('projectName').errors" class="helper-block">
            <span *ngIf="form.get('projectName').errors['projectNameIsForbidden']">This name is forbidden!</span>
            <span *ngIf="form.get('projectName').errors['required']">This field is required!</span>
          </span>
        </div>
        <div class="form-group">
          <p for='mail'>Mail</p>
          <input formControlName="mail" type="email" class="form-control" id="mail" >
          <span *ngIf="!form.get('mail').valid && form.get('mail').touched" class="helper-block">Please enter a valid email</span>
        </div>
        <div class="form-group">
          <p for="status">Status</p>
          <select formControlName="status" name="status" id="status" class="form-control">
            <option *ngFor="let status of statuses" [value]="status">{{ status }}</option>
          </select>
        </div>

        <p *ngIf="!form.valid && form.touched" class="helper-block">Form is invalid</p>
        <button 
          class="btn btn-primary" type="submit">Submit</button>
      </form>

      <div *ngIf="values">
        <legend>Results</legend>
        <p>Project name {{values.projectName}}</p>
        <p>Mail {{values.mail}}</p>
        <p>Status {{values.status}}</p>
      </div>
    </div>
  </div>
</div>
