<div class="row">
  <div class="col-xs-5 col-md-5">
    <app-recipe-list (setSelectedRecipe)="setSelectedRecipe($event)"></app-recipe-list>
    <!-- <app-recipe-list (setSelectedRecipe)="selectedRecipe = $event"></app-recipe-list> -->
  </div>
  <div class="col-xs-7 col-md-7">
    <app-recipe-details *ngIf="selectedRecipe; else infoText" [recipe]="selectedRecipe"></app-recipe-details>
    <ng-template #infoText>
      <p>Please select a Recipe!</p>
    </ng-template>
  </div>
</div>
